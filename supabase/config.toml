# Supabase configuration file
# This file configures Supabase CLI and Edge Functions

[project]
# Your Supabase project reference ID
# Get this from: https://supabase.com/dashboard/project/_/settings/general

[api]
# API configuration
enabled = true
port = 54321
schemas = ["public", "storage"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
# Database configuration
port = 54322
major_version = 15

[studio]
# Supabase Studio configuration
enabled = true
port = 54323

[functions]
# Edge Functions configuration
# Functions are deployed to: https://<project-ref>.supabase.co/functions/v1/<function-name>

[functions.create-wallet]
# Configuration for create-wallet function
verify_jwt = false  # Set to true if you want JWT verification

[functions.get-wallet]
verify_jwt = false

[functions.send-transaction]
verify_jwt = false

